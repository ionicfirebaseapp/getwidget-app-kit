name: gf_app
description: A GetWidget Demo App
repository: https://github.com/ionicfirebaseapp/getwidget-app-kit
version: 1.0.9+10
publish_to: none

environment:
  flutter: ^3.7.1
  sdk: ">=2.17.0"

dependencies:
  flutter:
    sdk: flutter
  getwidget:
   git:
      url: https://github.com/ionicfirebaseapp/getwidget.git
  #path: D:\Flutter_Apps\Get_Widget\getflutter\
  webview_flutter: ^4.2.0
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/image.png
    - lib/assets/images/image1.png
